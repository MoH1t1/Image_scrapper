{% extends "base.html" %}

{% block title %}Search Images{% endblock %}

{% block content %}
<div class="card shadow-lg p-4">
    <h2 class="mb-4 text-center">🔍 Search for Images</h2>
    <form action="/review" method="POST">
        <div class="mb-3">
            <input type="text" name="content" class="form-control form-control-lg" placeholder="Enter a keyword..." required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Search</button>
        </div>
    </form>
</div>
{% endblock %}
